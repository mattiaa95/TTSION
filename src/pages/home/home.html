<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-textarea id="myInput" rows="10" placeholder="Write something..."
        [(ngModel)]="text"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-range min="1" max="30" step="2" [(ngModel)]="rate">
        <ion-icon small range-left name="remove"></ion-icon>
        <ion-icon small range-right name="add"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="locale">
        <ion-option value="ar">Arabic</ion-option>
        <ion-option value="ru-RU">Russian</ion-option>
        <ion-option value="es-ES">Spanish</ion-option>
        <ion-option value="en-US">English</ion-option>
        <ion-option value="de-DE">German</ion-option>
        <ion-option value="fr-FR">French</ion-option>
        <ion-option value="it-IT">Italian</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button full (click)="playText()">
      <ion-icon name="play"> Play</ion-icon>
    </button>
  </ion-list>
  <br>
  <br>
  <br>
  <br>
</ion-content>
